<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Cart</title>

<!-- Fonts & Icons -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

<link rel="icon" href="./assist/icon/Daily-removebg-preview.png">

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}
body{
  font-family:Poppins;
  background:#f9fafb;
  color:#222;
}

/* ================= HEADER ================= */
header{
  background:linear-gradient(135deg,#ff9800,#ff5722);
  padding:18px 40px;
  box-shadow:0 8px 30px rgba(0,0,0,0.15);
}
header h1{
  color:#fff;
  font-weight:700;
}
header ul{
  display:flex;
  align-items:center;
  gap:22px;
  list-style:none;
}
header a{
  color:#fff;
  text-decoration:none;
  font-weight:500;
}
.search-box input{
  padding:8px 14px;
  border-radius:20px;
  border:none;
  outline:none;
}
.icon-button{
  background:#fff;
  border:none;
  border-radius:50%;
  padding:10px;
  cursor:pointer;
}
.quantity{
  background:#ff3d00;
  color:#fff;
  border-radius:50%;
  padding:2px 6px;
  font-size:12px;
  position:relative;
  top:-10px;
  right:5px;
}

/* ================= SLIDER ================= */
.container{
  width:90%;
  margin:30px auto;
  overflow:hidden;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,0.12);
}
.wrapper img{
  width:100%;
  border-radius:20px;
}

/* ================= WELCOME ================= */
.welcome{
  text-align:center;
  font-size:26px;
  margin:40px 20px;
  font-weight:600;
  color:#333;
}

/* ================= CATEGORIES ================= */
.card-group{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:25px;
  padding:40px;
}
.box{
  background:#fff;
  border-radius:18px;
  padding:25px;
  text-align:center;
  box-shadow:0 12px 25px rgba(0,0,0,0.08);
  transition:0.3s;
}
.box:hover{
  transform:translateY(-8px);
  box-shadow:0 18px 40px rgba(0,0,0,0.15);
}
.box img{
  width:80px;
  margin-bottom:15px;
}
.box h4{
  font-weight:600;
}

/* ================= FOOTER ================= */
footer{
  background:#1e1e1e;
  color:#eee;
  padding:40px;
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
}
footer ul{
  list-style:none;
}
footer a{
  color:#bbb;
  text-decoration:none;
}
footer img{
  width:120px;
  border-radius:10px;
  margin-bottom:10px;
}

/* ================= SIDEBAR ================= */
.sidebar{
  position:fixed;
  right:-400px;
  top:0;
  width:350px;
  height:100%;
  background:#fff;
  box-shadow:-10px 0 30px rgba(0,0,0,0.15);
  padding:20px;
}
.sidebar-footer{
  position:absolute;
  bottom:20px;
  width:90%;
}
.sidebar-footer button{
  width:100%;
  padding:12px;
  background:#ff5722;
  color:#fff;
  border:none;
  border-radius:20px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="head">
  <ul>
    <h1>Daily <span>Cart</span></h1>
    <li><a href="./index.html">Home</a></li>
    <li><a href="./Vegitable.html">Vegetables</a></li>
    <li><a href="./About.html">About Us</a></li>
    <li><a href="./profile.html">Profile</a></li>

    <div class="search-box">
      <input type="text" placeholder="Search products">
    </div>

    <button class="icon-button">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>

    <button id="cart-icon" class="icon-button">
      <i class="fa-solid fa-shopping-cart"></i>
      <span class="quantity">0</span>
    </button>
  </ul>
</header>

<!-- ================= MAIN ================= -->
<main>

<div class="container">
  <div class="wrapper">
    <img src="./assist/container/Design (2).png">
    <img src="./assist/container/vegetable-grocery-delivery-promotion-web-banner-facebook-cover-instagram-template_502896-109.jpg">
    <img src="./assist/container/Design (4).png">
    <img src="./assist/container/Screenshot 2024-07-31 165751.png">
  </div>
</div>

<h2 class="welcome">
  Stock up on your favorites â€” fresh groceries delivered to your doorstep ðŸ›’
</h2>

<div class="card-group">
  <div class="box"><img src="./assist/cardgroup/drinks.png"><h4>Drinks</h4></div>
  <div class="box"><img src="./assist/cardgroup/biscute.png"><h4>Biscuits</h4></div>
  <div class="box"><img src="./assist/cardgroup/bread.png"><h4>Bread</h4></div>
  <div class="box"><img src="./assist/cardgroup/pickle.png"><h4>Pickles</h4></div>
  <div class="box"><img src="./assist/cardgroup/fruits.png"><h4>Fruits</h4></div>
</div>

<footer>
  <div>
    <p>DailyCart</p>
    <ul>
      <li><a href="#">About</a></li>
      <li><a href="#">Terms</a></li>
      <li><a href="#">Privacy</a></li>
    </ul>
  </div>

  <div>
    <img src="./assist/footer/WhatsApp Image 2024-07-26 at 18.29.57_932b7f73.jpg">
    <h4>A MANTHRI Enterprise</h4>
  </div>
</footer>

</main>

<div id="sidebar" class="sidebar">
  <div class="cart-items"></div>
  <div class="sidebar-footer">
    <div>Total: â‚¹<span class="cart-total">0</span></div>
    <button>Checkout</button>
  </div>
</div>

<script src="./DailyCart.js"></script>

<script>
const BASE_URL = "https://daily-cart-production.up.railway.app";

/* AUTH CHECK */
const user = JSON.parse(localStorage.getItem("user"));
if (!user || !user.email) {
  window.location.href = "./login.html";
}

/* CART COUNT */
document.addEventListener("DOMContentLoaded", () => {
  const qty = document.querySelector(".quantity");
  let count = 0;
  document.querySelectorAll(".btn button").forEach(btn => {
    btn.addEventListener("click", () => {
      count++;
      qty.textContent = count;
    });
  });
});
</script>

</body>
</html>
