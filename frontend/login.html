<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login | DailyCart</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>
body{
  font-family:Poppins;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.form-card{
  width:350px;
  padding:20px;
  border-radius:25px;
  box-shadow:0 0 20px #ccc;
}
input{
  width:90%;
  padding:10px;
  margin:10px;
  border-radius:20px;
}
button{
  padding:10px;
  width:100%;
  border-radius:20px;
  background:#ff8c00;
  color:#fff;
  border:none;
  cursor:pointer;
}
.google-btn{
  background:#fff;
  color:#000;
  border:1px solid #ccc;
}
</style>
</head>

<body>

<div class="form-card">

<h3 id="title">Login</h3>

<input id="username" placeholder="Username (signup only)">
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button onclick="login()">Login</button>
<button onclick="signup()">Signup</button>

<button class="google-btn" onclick="googleLogin()">
<i class="fa-brands fa-google"></i> Sign in with Google
</button>

<p id="msg"></p>

</div>

<script>
const BASE_URL = "https://daily-cart-production.up.railway.app";

function showMsg(m){ document.getElementById("msg").innerText = m; }

async function signup(){
  const res = await fetch(`${BASE_URL}/signup`,{
    method:"POST",
    credentials:"include",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      username:username.value,
      email:email.value,
      password:password.value
    })
  });
  const d = await res.json();
  showMsg(d.message || "Signup failed");
}

async function login(){
  const res = await fetch(`${BASE_URL}/login`,{
    method:"POST",
    credentials:"include",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      email:email.value,
      password:password.value
    })
  });
  const d = await res.json();
  if(d.message==="Login successful"){
    localStorage.setItem("user",JSON.stringify(d.user));
    window.location.href="DailyCart.html";
  } else showMsg(d.message);
}

function googleLogin(){
  window.location.href = `${BASE_URL}/auth/google`;
}
</script>

</body>
</html>
