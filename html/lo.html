<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up / Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }
    .form-card {
      border-radius: 50px;
      width: 350px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      background: #f9f9f9;
      text-align: center;
      padding: 20px;
    }
    .btn-box {
      width: 220px;
      margin: 20px auto;
      position: relative;
      border-radius: 30px;
      display: flex;
      justify-content: space-between;
    }
    .toggle-btn {
      padding: 10px 30px;
      cursor: pointer;
      background: transparent;
      border: 0;
      font-weight: bold;
    }
    .btn {
      position: absolute;
      top: 0;
      left: 110px;
      width: 110px;
      height: 100%;
      background: linear-gradient(to right, #ff8c00, #e26b6b);
      border-radius: 30px;
      transition: 0.5s;
    }
    .signin {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: #ff8c00;
      color: #fff;
      font-weight: bold;
    }
    .google-btn {
      margin-top: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <div class="btn-box">
      <div class="btn" id="btn"></div>
      <button type="button" class="toggle-btn" onclick="showLogin()">Log In</button>
      <button type="button" class="toggle-btn" onclick="showSignUp()">Sign Up</button>
    </div>
    <div id="form-container">
      <!-- Login Form --
      <div id="login" class="form-content login">
        <button id="google-login" class="signin">Login with Google</button>
      </div>-->
    </div>
  </div>

  <script>
    function showLogin() {
      document.getElementById("login").style.display = "block";
    }
    function showSignUp() {
      document.getElementById("login").style.display = "none";
    }
    function handleCredentialResponse(response) {
      const responsePayload = JSON.parse(atob(response.credential.split('.')[1]));
      console.log("User Info: ", responsePayload);
      alert("Logged in as: " + responsePayload.name);
    }
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "YOUR_GOOGLE_CLIENT_ID",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById("google-login"),
        { theme: "outline", size: "large" }
      );
    };
  </script>
  <script src="lo.js"></script>
</body>
</html>
