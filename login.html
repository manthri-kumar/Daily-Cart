<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login | DailyCart</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>
body{
  font-family:Poppins;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#f4f4f4;
}
.form-card{
  width:350px;
  padding:25px;
  border-radius:25px;
  box-shadow:0 0 20px #ccc;
  background:#fff;
  text-align:center;
}
input{
  width:90%;
  padding:12px;
  margin:10px 0;
  border-radius:20px;
  border:1px solid #ccc;
}
button{
  padding:12px;
  width:100%;
  border-radius:20px;
  background:#ff8c00;
  color:#fff;
  border:none;
  cursor:pointer;
  margin-top:10px;
}
.google-btn{
  background:#fff;
  color:#000;
  border:1px solid #ccc;
}
#msg{
  margin-top:10px;
  color:red;
}
</style>
</head>

<body>

<div class="form-card">

<h3>Login / Signup</h3>

<input id="username" placeholder="Username (signup only)">
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button type="button" onclick="login()">Login</button>
<button type="button" onclick="signup()">Signup</button>

<button type="button" class="google-btn" onclick="googleLogin()">
<i class="fa-brands fa-google"></i> Sign in with Google
</button>

<p id="msg"></p>

</div>

<script>
const BASE_URL = "https://daily-cart-production.up.railway.app";

function showMsg(m){
  document.getElementById("msg").innerText = m;
}

/* SIGNUP */
async function signup(){
  try{
    const res = await fetch(`${BASE_URL}/signup`,{
      method:"POST",
      credentials:"include",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({
        username: username.value.trim(),
        email: email.value.trim(),
        password: password.value
      })
    });

    const data = await res.json();
    if(!res.ok) throw data;
    showMsg("Signup successful. You can login now.");
  }catch(err){
    showMsg(err.message || "Signup failed");
  }
}

/* LOGIN */
async function login(){
  try{
    const res = await fetch(`${BASE_URL}/login`,{
      method:"POST",
      credentials:"include",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({
        email: email.value.trim(),
        password: password.value
      })
    });

    const data = await res.json();
    if(data.message === "Login successful"){
      localStorage.setItem("user", JSON.stringify(data.user));
      window.location.href = "DailyCart.html";
    }else{
      showMsg(data.message);
    }
  }catch{
    showMsg("Login failed");
  }
}

function googleLogin(){
  window.location.href = `${BASE_URL}/auth/google`;
}
</script>

</body>
</html>
